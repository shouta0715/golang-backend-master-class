version: "2"
sql:
  - schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        emit_exact_table_names: false
        emit_json_tags: true
        emit_empty_slices: true

    database:
      uri: "postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable"
